        // ====================================================================
        // === CART MANAGEMENT LOGIC ===
        // ====================================================================
        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
        
        function updateCartDisplay() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-item-count').textContent = count;
        }

        function saveCart() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            updateCartDisplay();
            renderCartModal();
        }

        function addToCart(itemDetails) {
            // Find if item already exists in the cart
            const existingItem = cart.find(item => item.id === itemDetails.id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: itemDetails.id,
                    name: itemDetails.name,
                    price: itemDetails.price,
                    quantity: 1
                });
            }

            saveCart();
            alert(`${itemDetails.name} added to cart!`);
        }
        
        function updateCartItemQuantity(itemId, change) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    // Remove item if quantity drops to 0 or less
                    cart.splice(itemIndex, 1);
                }
                saveCart();
            }
        }
        
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

                <div class="menu-grid2"> `;
        category.items.forEach(item => {
            const stars = '‚≠ê'.repeat(item.rating);
            
            menuHtml += `
                <div class="menu-item2" data-item-id="${item.id}"> <div class="item-image-container">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                    </div>
                    <div class="item-details-container">
                        <div class="item-info2">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">‚Ç±${item.price.toFixed(2)}</span>
                            <p class="star-rating">${stars}</p>
                        </div>
                        <button class="add-to-cart-btn" 
                            data-id="${item.id}" 
                            data-name="${item.name}" 
                            data-price="${item.price}">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
        });
        menuHtml += `
                </div>
            </div>
        `;
    });

    container.innerHTML = menuHtml;
    setupMenuListeners();
}
        
        function renderCartModal() {
            const listContainer = document.getElementById('cart-items-list');
            const totalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            let itemsHtml = '';

            if (cart.length === 0) {
                itemsHtml = '<p style="text-align: center; color: #777;">Your cart is empty.</p>';
                checkoutBtn.disabled = true;
            } else {
                cart.forEach(item => {
                    const itemTotal = (item.price * item.quantity).toFixed(2);
                    itemsHtml += `
                        <div class="cart-item">
                            <div class="item-info">
                                <strong>${item.name}</strong>
                                <p>‚Ç±${item.price.toFixed(2)} ea.</p>
                            </div>
                            <div class="item-controls">
                                <div class="quantity-control">
                                    <button class="qty-minus" data-id="${item.id}">-</button>
                                    <span style="margin: 0 10px;">${item.quantity}</span>
                                    <button class="qty-plus" data-id="${item.id}">+</button>
                                </div>
                                <span class="item-price-cart">‚Ç±${itemTotal}</span>
                            </div>
                        </div>
                    `;
                });
                checkoutBtn.disabled = false;
            }
            
            listContainer.innerHTML = itemsHtml;
            totalElement.textContent = calculateTotal();
            setupCartModalListeners();
        }
        
        function updateAccountLink() {
            const accountLink = document.getElementById('account-link');
            const user = JSON.parse(localStorage.getItem(USER_KEY));
            
            if (user) {
                accountLink.textContent = user.name.split(' ')[0].toUpperCase(); // Show first name
                accountLink.href = 'Profile.html'; 
            } else {
                accountLink.textContent = 'PROFILE';
                accountLink.href = 'Login.html';
            }
        }

        // ====================================================================
        // === EVENT LISTENERS ===
        // ====================================================================
        function setupMenuListeners() {
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    const name = e.target.getAttribute('data-name');
                    const price = parseFloat(e.target.getAttribute('data-price'));
                    
                    addToCart({ id, name, price });
                });
            });
        }
        
        function setupCartModalListeners() {
            const modal = document.getElementById('cart-modal');
            
            // Quantity buttons listener
            modal.querySelectorAll('.qty-minus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    updateCartItemQuantity(id, -1);
                });
            });

            modal.querySelectorAll('.qty-plus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    updateCartItemQuantity(id, 1);
                });
            });
            
            // Checkout button listener
            document.getElementById('checkout-btn').addEventListener('click', () => {
                if (checkLoginAndProceed('Checkout.html')) {
                    window.location.href = 'Checkout.html';
                }
            });
        }
        
        // --- Header and Modal Listeners ---
        function setupGlobalListeners() {
            const modal = document.getElementById('cart-modal');
            const btn = document.getElementById("view-cart-btn");
            const span = document.getElementsByClassName("close-btn")[0];

            // Open the cart modal
            btn.onclick = function() {
                renderCartModal();
                modal.style.display = "block";
            }

            // Close the cart modal with the (x) button
            span.onclick = function() {
                modal.style.display = "none";
            }

            // Close the modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            // Cater Reservation link (requires login check)
            document.getElementById('cater-reservation-link').addEventListener('click', (e) => {
                e.preventDefault();
                checkLoginAndProceed(CATER_RESERVATION_PAGE);
            });
        }

        // === INITIALIZATION ===
        // ====================================================================
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            updateCartLink();
            updateAccountLink();
            setupGlobalListeners();
        });
