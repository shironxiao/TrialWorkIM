    <script>
        // ====================================================================
        // === CONFIGURATION & DATA ===
        // ====================================================================
        const CART_KEY = 'tabeyaCart';
        const USER_KEY = 'currentUser';
        const LOGIN_PAGE = 'Login.html';
        const CATER_RESERVATION_PAGE = 'CaterReservation.html';

        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
        let currentUser = JSON.parse(localStorage.getItem(USER_KEY));

        // Redirect if cart is empty or user is not logged in (redundant check)
        if (cart.length === 0) {
            alert("Your cart is empty. Redirecting to Menu.");
            window.location.href = 'Menu.html';
        }
        if (!currentUser) {
            alert("You must log in to proceed to checkout.");
            localStorage.setItem('redirectAfterLogin', 'Checkout.html');
            window.location.href = LOGIN_PAGE;
        }
        
        // ====================================================================
        // === HELPER FUNCTIONS ===
        // ====================================================================
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // ====================================================================
        // === RENDERING & INITIALIZATION ===
        // ====================================================================
        function renderOrderSummary() {
            const display = document.getElementById('cart-items-display');
            let itemsHtml = '';
            let grandTotal = 0;

            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                grandTotal += subtotal;
                
                itemsHtml += `
                    <div class="checkout-item">
                        <div class="item-details-co">
                            <span class="item-name-co">${item.name}</span>
                            <span class="item-qty-price-co">${item.quantity} x â‚±${item.price.toFixed(2)}</span>
                        </div>
                        <span class="item-subtotal-co">â‚±${subtotal.toFixed(2)}</span>
                    </div>
                `;
            });

            display.innerHTML = itemsHtml;
            document.getElementById('order-grand-total').textContent = grandTotal.toFixed(2);
            
            // Populate hidden inputs for form submission
            document.getElementById('cart_data_input').value = JSON.stringify(cart);
            document.getElementById('total_amount_input').value = grandTotal.toFixed(2);
        }

        function populateUserDetails() {
            if (currentUser) {
                // *** THE FINAL FIX: Using 'customerId' (lowercase d) matching Login.html ***
                document.getElementById('customer_id_input').value = currentUser.customerId || ''; 
                
                document.getElementById('name').value = `${currentUser.name}`; 
                // Note: Assuming contact number is stored as 'contactNumber' in Login.html (if not, adjust to 'contactNumber')
                document.getElementById('contact').value = currentUser.contactNumber || currentUser.contact || ''; 
                // Address is not automatically pre-filled from Login.html in this version, user must input or it comes from PHP session/cookie
            }
        }
        
        function setupOrderTypeListener() {
            const orderTypeSelect = document.getElementById('order_type');
            const addressGroup = document.getElementById('delivery-address-group');
            const addressTextarea = document.getElementById('address');
            
            orderTypeSelect.addEventListener('change', (e) => {
                if (e.target.value === 'PICKUP') {
                    // Hide address for pickup
                    addressGroup.style.display = 'none';
                    addressTextarea.removeAttribute('required');
                } else {
                    // Show address for delivery
                    addressGroup.style.display = 'block';
                    addressTextarea.setAttribute('required', 'required');
                }
            });
            
            // Initialize visibility based on default selection
            orderTypeSelect.dispatchEvent(new Event('change'));
        }

        function updateCartLink() {
             const count = cart.reduce((sum, item) => sum + item.quantity, 0);
             document.getElementById('cart-item-count').textContent = count;
             
             // Update account link
             const accountLink = document.getElementById('account-link');
             if (currentUser) {
                 accountLink.textContent = currentUser.name.split(' ')[0].toUpperCase();
                 accountLink.href = 'Profile.html';
             } else {
                 accountLink.textContent = 'PROFILE';
                 accountLink.href = 'Login.html';
             }
         }
         
        function setupGlobalListeners() {
            // Placeholder for viewing cart from header (no modal needed on checkout, but keeps icon function)
            document.getElementById('view-cart-btn').addEventListener('click', () => {
                // Redirect back to menu or show alert
                alert("Please modify your cart on the Menu page.");
                window.location.href = 'Menu.html'; 
            });
            
            // Cater Reservation link (requires login check - simplified logic here)
            document.getElementById('cater-reservation-link').addEventListener('click', (e) => {
                e.preventDefault();
                if (currentUser) {
                    window.location.href = CATER_RESERVATION_PAGE;
                } else {
                    alert("You must log in to access Cater Reservation.");
                    localStorage.setItem('redirectAfterLogin', CATER_RESERVATION_PAGE);
                    window.location.href = LOGIN_PAGE;
                }
            });
            
            // Handle form submission (Optional: Add front-end validation if needed)
            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                // The form submits to process_order.php
            });
        }


        // ====================================================================
        // === START UP ===
        // ====================================================================
        document.addEventListener('DOMContentLoaded', () => {
            updateCartLink();
            renderOrderSummary();
            populateUserDetails();
            setupOrderTypeListener();
            setupGlobalListeners();
        });
    </script>
